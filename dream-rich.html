        methods:{
            getRandomInt(min, max){
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            },
            rich(){

                var redBall1 = [1,2,5];
                var redBall2 = [9,7,6];
                var redBall3 = [14,15,17];
                var redBall4 = [19,17,23];
                var redBall5 = [26,27,28];
                var redBall6 = [33,32,31];
                var blueBall = [15,1,8];

                var res = [];
                var fc = [];
                Object.keys(redBall1).forEach((red1) => {
                    Object.keys(redBall2).forEach((red2) => {
                        Object.keys(redBall3).forEach((red3) => {
                            Object.keys(redBall4).forEach((red4) => {
                                Object.keys(redBall5).forEach((red5) => {
                                    Object.keys(redBall6).forEach((red6) => {
                                        Object.keys(blueBall).forEach((blue) => {
                                            var bs  =  new Array();
                                            bs.push(redBall1[red1],redBall2[red2],redBall3[red3],redBall4[red4],redBall5[red5],redBall6[red6],blueBall[blue]);
                                            fc.push(bs);
                                        })
                                    })
                                })
                            })
                        })
                    })
                })

                for (let i = 0; i < 2; i++) {
                    var min = Math.ceil(0);
                    var max = Math.floor(fc.length);
                    var random = Math.floor(Math.random() * (max - min + 1)) + min;
                    res.push(fc[random]);
                }

                return res;


            }
        }

    })
